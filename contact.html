<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>About | Mike Feller</title>
  <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header class="navbar navbar-expand border-bottom bg-white">
    <div class="container">
      <div class="navbar-brand">
        <a href="index.html" class="px-4 py-3" id="myName">Mike Feller</a>
      </div>
      <div class="navbar-nav">
        <a href="index.html" class="nav-item nav-link justify-content-end active border-right" style="color: #777777">About</a>
        <a href="portfolio.html" class="nav-item nav-link justify-content-end border-right" style="color: #777777">Portfolio</a>
        <a href="contact.html" class="nav-item nav-link justify-content-end" style="color: #777777">Contact</a>
      </div>
    </div>
  </header> 

  <div class="container bg-white mt-4">
    <div class="row m-2 pt-5 border-bottom border-thick">
      <div class="col-3" id="contentHeader">
      <h2 style="font-weight: bolder">Contact</h2>
      </div>
      <hr>
    </div>
    <div class="row m-2">
      <div class="col">
      <form>
        <div class="form-group">
          <div class="row mx-1">
          <label for="formName">Name</label>
          </div>
          <div class="row mx-1">
          <input type="text" id="formName" placeholder="Your Name">
          </div>
        </div>
        <div class="form-group">
          <div class="row mx-1">
          <label for="formEmail">Email</label>
          </div>
          <div class="row mx-1">
          <input type="email" id="formEmail" placeholder="example@gmail.com">
          </div>
        </div>
        <div>
          <div class="row mx-1">
          <label for="formText">Message</label>
          </div>
          <div class="row mx-1 mb-3">
          <textarea class="form-control" id="formText" rows="4"></textarea>
          </div>
          <button type="submit" class="btn ml-1 mb-3" style="background: #4aaaa5; color: #ffffff">Submit</button>
        </div>
      </form>
      </div>
    </div>
  </div>

  <footer class="footer">
    <div class="container">
      Copyright &copy; 
    </div>
  </footer>
</body>
</html>
